<form role="form">
  <div class="form-group col-sm-10">
    <label for="text">Search tag:</label>
    <input type="text" class="form-control" ng-model="tag">
  </div>
  <div class="form-group col-sm-2">
    <label for="displayed">Photos</label>
    <select class="form-control" id="displayed" ng-model="numLimit">
      <option>5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
    </select>
  </div>
  <button type="submit" class="btn btn-default" ng-click="search(tag)">Submit</button>
</form>

<photos-directive></photos-directive>
